name: Unit test

on: [push]

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout upstream repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
      - uses: google-github-actions/setup-gcloud@v0.5.0
      - run: go test .
